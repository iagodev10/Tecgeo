<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECGEO</title>
    <style>
        /*--------------HEADER-------------*/
        /*--------------HEADER-------------*/

        .hea {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hea p {
            font-size: 20px;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            font-weight: 300;
        }

        .hea a:hover::after {
            content: none;
        }

        .header {
            width: 100vw;
            height: 70px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            /* Cor de fundo mais escura para melhor contraste */
            margin-bottom: 50px;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
        }

        .header-1 {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-1 a {
            text-decoration: none;
            color: #ffffff;
            /* Cor de texto mais clara para melhor contraste */
            font-size: 1rem;
            margin-right: 1rem;
            position: relative;
        }

        .divide {
            height: 50px;
            width: 2px;
            background-color: #ffffff;
            margin: 0 1rem;
        }

        .header-1 a::after {
            content: " ";
            width: 0;
            height: 2px;
            background-color: #ddd;
            position: absolute;
            bottom: -6px;
            left: 0;
            transition: 0.5s ease-in-out;
        }

        .header-1 a:hover::after {
            width: 100%;
        }

        .login {
            margin-left: 2rem;
        }

        .login svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: #ffffff;
        }

        .header-1 img {
            width: 3rem;
            height: auto;
            margin-right: 0.5rem;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            margin: 3px 0;
        }

        .nav-links {
            display: flex;
        }

        @media (max-width: 768px) {
            .header-1 {
                justify-content: space-between;
                width: 90%;
                margin: auto;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 70px;
                left: 0;
                z-index: 999;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                padding: 1rem;
                text-align: center;
                margin: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .hea {
                flex-grow: 1;
                justify-content: center;
            }

            .login {
                margin-left: 0;
            }

            .divide {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-1">
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="hea">
                <a href="index.html">
                    <img src="img/globo.jpg" alt="">
                </a>
                <a href="index.html">
                    <p>TECGEO</p>
                </a>
            </div>
            <div class="divide"></div>
            <div class="nav-links">
                <a href="historia.html">HISTÓRIA</a>
                <a href="servicos.html">SERVIÇOS</a>
                <a href="sobre.html">SOBRE NÓS</a>
                <a href="contatos.html">CONTATOS</a>
            </div>
            <div class="login">
                <a href="login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M20 22H18V20C18 18.3431 16.6569 17 15 17H9C7.34315 17 6 18.3431 6 20V22H4V20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20V22ZM12 13C8.68629 13 6 10.3137 6 7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7C18 10.3137 15.3137 13 12 13ZM12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z">
                        </path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
